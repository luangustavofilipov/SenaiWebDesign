<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho do Formulário -->
    <header>
        <h1>Formulário de Contato</h1>
    </header>

    <section>
        <form action="">
            <div>
                <label>Nome</label>
                <input type="text" placeholder="Digite o seu nome" name="nome" required>
            </div>

            <div>
                <label>e-mail</label>
                <input type="text" placeholder="Digite o seu e-mail" name="email" required>
            </div>

            <div>
                <label>Telefone</label>
                <input type="text" placeholder="Digite o seu telefone" name="telefone" required>
            </div>

            <div>
                <label>Mensagem</label>
                <textarea rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
</body>
</html>
